<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>

    <signUp>
      <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-75 jsutify-content-center align-items-center" id="form">
          <div class="card col py-5">
            <div class="sign-up text-white">
              <h2 class="text-center mb-3">Smart Login System</h2>
              <div class="form">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                  <label for="nameInput">Enter your name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                  <label for="emailInput">Enter your email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="passInput" placeholder="Enter your password">
                  <label for="passInput">Enter your password</label>
                </div>
                <button class="button text-center w-100" id="signUpBtn">
                  Sign Up
                  <div class="arrow-wrapper">
                    <div class="arrow"></div>
                  </div>
                </button>
              </div>
              <p class="mt-3 text-center">You have an account? <a href="login.html">Sign in</a></p>
              
            </div>
          </div>
      </div>
    </home>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
